{% extends 'base.html' %}
{% load static %}
{% block extra_header %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Main Page Page</title>
    <link rel="stylesheet"  href=" {% static 'css/main_page_style.css' %}" type="text/css" />
{% endblock %}

{% block content %}
<header>
</header>

<main>
  <div class="container">
    <div  class="col mx-auto" id="main-column">
      <div class="col-12 each-column">
        <div class="main" id="main-center">
          <div class="main_div">
              <div class="title">Login</div>
       
            <form id="login-form" class="form" action="" method="POST">
              {% csrf_token %}
              
              <div class="input_box">
                <input type="text" name="username" placeholder="Login name or e-mail" required />
                <div class="icon"><i class="fas fa-user"></i></div>
              </div>
              <div class="input_box">
                <input type="password" name="password" placeholder="Password" required />
                <div class="icon"><i class="fas fa-lock"></i></div>
              </div>
              <div class="option_div">
                <div class="check_box">
                  <input aria-label="Remember me" type="checkbox" name="remember_me" value="value">
                  <span>Remember me</span>
                </div>
                <div class="forget_div">
                 </div>
              </div>
              <div class="input_box button">
                <input id="submit" type="submit" value="Login" >
              </div>
              <div class="sign_up">Go to <a href="{% url 'authenticate:register' %}"> Register page</a></div>
            

              <div>
                {{form.errors}}
              </div>
             </form>

          </div>
        
          
        </div>
      </div>
    </div>
  </div>
</main>

  
  
  {% endblock %}
