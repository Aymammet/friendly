{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <title>Delete Page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/home_style.css' %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <script src="{% static 'scripts/home.js' %}"></script>
  </head>

    <div class="main">
        <div class="main-center" style="align-content: center;">
            <div class="main-center-elements">
                <div class="delete_post" style="text-align: center;">
                    <form method="POST">
                        {% csrf_token %}
                        <h1>Are you sure to delete this comment?</h1>
                        <p>This cannot be undone</p>
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-success">
                            <a href="{% url 'post:post_detail' post.id %}" style="text-decoration: none; color: inherit;">Cancel</a> 
                        </button>
                    </form>
                </div >
            </div>
        </div>
    </div>
    
{% endblock %}
