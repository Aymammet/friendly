{% extends 'base.html' %}
{% load static %}
{% block extra_header %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Search Friends</title>
    <link rel="stylesheet"  href=" {% static 'css/friends_style.css' %}" type="text/css" />
{% endblock %}

{% block content %}
<header>
</header>
<main>
  <div class="container">
    <div  class="col mx-auto" id="main-column">
      <div class="col-12 each-column">
        <div class="row">
          <div class="col-12">
            <form  style="margin-top: 20px; margin-bottom: 20px;" method="GET" class="border-0" action="{% url 'profiles:user_search' %}" style="display: flex; justify-content: center; width: 100%;"> 
                <input id="search-form" type="text", class="form-control border-0 ", placeholder="Serach for users", name="query", value="{{ request.GET.query }}">
                <!-- <button type="submit" style="width: 10%; border-radius: 5px;"><i class="fas fa-search"></i></button> -->
            </form>
            {% for profile in profile_list %}
            <div class="row " style="padding-left: 15px; padding-right: 15px;">
              <a style="text-decoration: none;" href="{% url 'profiles:profile' profile.pk %}" class="col-12 users">
                <div  style="width: 45px;">
                  <img src="{{profile.get_profile_image}}" class="avatar  avatar-md-32 bg-light rounded-circle text-white">
                </div>
                <div class="col p-0">
                  {% if profile.username %}
                    @{{profile.username}}
                  {% else %}
                    <p>No such user</p>
                  {% endif %}
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>


      </div>
    </div>
  </main>
{% endblock %}
